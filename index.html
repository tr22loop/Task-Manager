<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager App with DOM </title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="./index.css">

</head>

<body>
    <section class="TaskBG py-5">
        <div class="container">
            <h1 style="color:rgb(255, 0, 0)" class="text-center mb-4">Task Manager App</h1>

            <div class="input-group mb-4">
                <input id="input" type="text" class="form-control" placeholder="Enter Your Task">
                <button class="btn btn-success" id="submitBtn" type="submit">Submit Task</button>
            </div>
        </div>

        <div class="container mt-4">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0">Task List</h5>
                </div>
                <div class="card-body" id="tasklist">
                    <!-- Tasks will be rendered here -->
                </div>
            </div>
        </div>
    </section>

    <!--Java Script Section-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>

</html>
